<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>tables</title>
	</head>
	<body>
	
		<!---table tag--->
		<table border="1">
			
			<!--- table header --->
			<thead>
				<tr>
					<th scope="col">Day</th>
					<th scope="col">Hours</th>
					<th scope="col">Minutes</th>
					<th scope="col">Seconds</th>
				</tr>
			</thead>
			<!--- /table header--->
			
			<!--- table footer --->
			<tfoot>
   				<tr>
      				<td>Total</td>
      				<td>24 hours</td>
      				<td>111 minutes</td>
      				<td>87 seconds</td>
    			</tr>
  			</tfoot>
  			<!--- /table footer --->
  			
  	
  			<!--- caption --->
			<caption>Sleeping Times Over 4 Day Period</caption>
			<!--- /caption --->
			
			<!---table body--->
			<tbody>
				<tr>
					<th>Day 1</th>
					<td>8 hours</td>
					<td>27 minutes</td>
					<td>19 seconds</td>
				</tr>
				<tr>
					<th>Day 2</th>
					<td>4 hours</td>
					<td>32 minutes</td>
					<td>4 seconds</td>
				</tr>
				<tr>
					<th>Day 3</th>
					<td>5 hours</td>
					<td>49 minutes</td>
					<td>5 seconds</td>
				</tr>
				<tr>
					<th>Day 4</th>
					<td>7 hours</td>
					<td>3 minutes</td>
					<td>59 seconds</td>
				</tr>
			</tbody>
			<!--- /table body end --->
			
		</table>
		<!--- table end tag--->
	</body>
	
</html>
