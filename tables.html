<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>tables</title>
	</head>
	<body>
		<table border="1">
			<thead>
				<tr>
					<th>Day</th>
					<th>Hours</th>
					<th>Minutes</th>
					<th>Seconds</th>
				</tr>
			</thead>
			<caption>Sleeping Times Over 4 Days</caption>
			
			<tr>
				<th>Day 1</th>
				<td>8 hours</td>
				<td>27 minutes</td>
				<td>19 seconds</td>
			</tr>
			<tr>
				<th>Day 2</th>
				<td>4 hours</td>
				<td>32 minutes</td>
				<td>4 seconds</td>
			</tr>
			<tr>
				<th>Day 3</th>
				<td>5 hours</td>
				<td>49 minutes</td>
				<td>5 seconds</td>
			</tr>
			<tr>
				<th>Day 4</th>
				<td>7 hours</td>
				<td>3 minutes</td>
				<td>59 seconds</td>
			</tr>
		</table>
	</body>
</html>
