<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>more forms</title>
	</head>
	
	<body>
	
		<h1>HTML forms</h1>
		
		
		<h2>email</h2>
		<input type="email" name="enter email">
		
		
		<h2>autofocus</h2>
		<p>
			<input type="text" autofocus="autofocus">
		</p>
		
		<h2>placeholder</h2>
		<p>
			<input type="search" placeholder="placeholder here">
		</p>
		
		<h2>required!</h2>
		<p>
			<input type="text" required="required">
		</p>
		
		
		
		<h2>URL</h2>
		<p>
			<input type="url" name="site">
		</p>
		
		<h2>tel</h2>
		<p>
			<input type="tel" name="phone">
		</p>
		
		<h2>search</h2>
		<p>
			<input type="search" name="site search">
		</p>
		
		<h2>color</h2>
		<p>
			<input type="color" name="color picker">
		</p>
		
		<h2>range</h2>
		<p>
			<input type="range" name="amount">
		</p>
		
		<h2>number</h2>
		<p>
			<input type="number" name="number of things">
		</p>
		
		<h2>date</h2>
		<p>
			<input type="date" name="select a date">
		</p>
		
		<h2>time</h2>
		<p>
			<input type="time" name="current time">
		</p>
		
		<h2>datalist(select a color)</h2>
		<p>
			<input type="text" list="data">
			<datalist id="data">
				<option label="blue" value="blue" />
				<option value="red" />
				<option value="orange"/>
				<option value="black"/>
				<option value="yellow"/>
				<option value="white"/>
			</datalist>
		</p>
		
		<h2>progress</h2>
		<p>
			<progress value="60" max="100">60%</progress>
		</p>
		
		
	</body>
</html>
